services:
  - name: hive
    envs:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
    build_command: "dotnet publish -c Release -o /app"
    run_command: "dotnet /app/DevOpsProject.HiveMind.API.dll"
    http_port: 5149
    routes:
      - path: /
    instance_count: 1
    instance_size_slug: basic-xxs